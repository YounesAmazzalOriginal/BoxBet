    <div class="box-container">

        <audio class="wrong-box-sound" src="sounds/wrong-box.mp3" type="audio/mp3"></audio>
        <audio class="cashout-sound" src="sounds/cashout.mp3" type="audio/mp3"></audio>

    <div class="controll-container">
        <div class="bomb-number">
            <input type="text" placeholder="bomb number" readonly title="Bomb quantity" >
            <div>
                <button onclick="add()">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button onclick="minus()">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="gambling-info">
            <input class="input-price" type="number" placeholder="$" min="4" value="1" title="Price" >
            <span class="line"></span>
            <h4 class="your-cash">Cash :<span></span></h4>
            <span class="line"></span>
            <h4 class="your-gain">gain : <span></span></h4>
        </div>
        <button class="start" onclick="start()">Start</button>
        <button class="checkout" onclick="checkout()">Checkout</button>
    </div>
